services:
  backend:
    build: ./backend
    environment:
      NODE_ENV: development
    volumes:
      - backend-uploads:/app/uploads
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-uploads:
