services:
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    volumes:
      - /docker/iafiliado/backend/.env:/app/.env:ro
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: .
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "443:8080"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
