version: "3.9"

services:
  backend:
    build: ./backend
    container_name: iafiliado-backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build: ./frontend
    container_name: iafiliado-frontend
    environment:
      VITE_API_BASE_URL: http://backend:3000
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
