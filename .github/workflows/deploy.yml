name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Preparar variaveis
        shell: bash
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          set -Eeuo pipefail
          HOST="$(echo "${SERVER_HOST:-}" | tr -d '\r\n ')"
          USER="$(echo "${SERVER_USER:-}" | tr -d '\r\n ')"
          echo "DEPLOY_HOST=$HOST" >> "$GITHUB_ENV"
          echo "DEPLOY_USER=$USER" >> "$GITHUB_ENV"

      - name: Setup SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -Eeuo pipefail
          umask 077
          mkdir -p ~/.ssh
          printf "%s\n" "${SSH_PRIVATE_KEY:-}" > ~/.ssh/id_ed25519
          # Criamos um known_hosts vazio para evitar erros de arquivo inexistente
          touch ~/.ssh/known_hosts

      - name: Deploy no servidor
        shell: bash
        run: |
          set -Eeuo pipefail
          # Usamos StrictHostKeyChecking=no para ignorar a falha do ssh-keyscan
          # Isso nos permite testar se a autenticação por chave está funcionando
          ssh -i ~/.ssh/id_ed25519 \
              -o BatchMode=yes \
              -o ConnectTimeout=15 \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            set -Eeuo pipefail
            echo "Conectado ao servidor com sucesso!"
            cd /docker/iafiliado
            git pull --ff-only
            docker compose up -d --build --remove-orphans
            docker compose ps
            echo "Deploy finalizado!"
          EOF
